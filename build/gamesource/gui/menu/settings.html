<html onkeyup="return_ingame">
	<head>
		<link type="text/css" rel="stylesheet" href="settings_menu.css"/>
	</head>
	<body style="font-name: quick-junky-regular;color: #c6f0fd;">
		<div id="background">
			<div id="title">Настройки</div>
			<div id="left_menu">
				<div class="menu-item" onclick="engine_command" args="
				    gui_load menu_settings_game menu/settings_game.html
				    gui_push menu_settings_game
					gui_settings_init
				">Игра</div>
				<div class="menu-item" onclick="dial_settings_video" args="
				    gui_load menu_settings_video menu/settings_video.html
				    gui_push menu_settings_video
				">Видео</div>
				<div class="menu-item" onclick="engine_command" args="
				    gui_load menu_settings_snd menu/settings_snd.html
				    gui_push menu_settings_snd
					gui_settings_init
				">Звук</div>
				<div class="menu-item" onclick="dial_settings_controls">Управление</div>
				
				<div class="menu-item bottom" onclick="on_cancel">Назад</div>
			</div>
		</div>
	</body>
</html>
