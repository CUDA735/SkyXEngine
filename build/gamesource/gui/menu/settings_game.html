<html onkeyup="return_ingame">
	<head>
		<link type="text/css" rel="stylesheet" href="settings_menu.css"/>
		<link type="text/css" rel="stylesheet" href="settings_menu_800x600.css" max-width="800" />
	</head>
	<body style="font-name: quick-junky-regular;color: #c6f0fd;">
		<div id="background">
			<div id="title">Игра</div>
			<div id="left_menu">
				<div class="menu-item">Метка прицела</div>
				<div class="menu-item">Дальномер</div>				
				<div class="menu-item">Покачивание камеры</div>
				<div class="menu-item">Инверсия вертикальной оси</div>				
				<div class="menu-item">Чувствительность мыши</div>				
				
				<div class="menu-item bottom" onclick="on_cancel">Назад</div>
			</div>
			<div id="center_menu">
				<select class="set_item" cvar="hud_crosshair">
					<option value="1">Да</option>
					<option value="0">Нет</option>
				</select>
				<select class="set_item" cvar="hud_rangefinder">
					<option value="1">Да</option>
					<option value="0">Нет</option>
				</select>
				<select class="set_item" cvar="cl_bob">
					<option value="1">Да</option>
					<option value="0">Нет</option>
				</select>
				<select class="set_item" cvar="cl_invert_y">
					<option value="1">Да</option>
					<option value="0">Нет</option>
				</select>
				<div style="height: 40px; position: relative; top: 10px;"><range class="set_item" min="0" max="50" step="0.1" format="%.1f" cvar="cl_mousesense" /></div>
				
				<div class="menu-item bottom" onclick="settings_commit" style="text-align: right;">Применить</div>
			</div>
		</div>
	</body>
</html>
