echo "Executing config file"

bind escape exit

bind w +forward
bind s +backward
bind a +left
bind d +right
bind shift +boost
bind ctrl +crouch
bind alt +crawl
bind space +jump
bind mouse1 +attack
bind mouse3 +attack2
bind r reload
bind t flashlight

bind f12 screenshot
bind f11 save_worktex
bind f10 change_mode_window
bind f9 shader_reload
bind f8 change_mode_window_abs

cl_mode_editor 1

r_default_fov 1.046
r_stats 1
r_win_width 800
r_win_height 600

pp_ssao 1
pp_bloom true
pp_lensflare true
pp_lensflare_usebloom true
pp_dlaa 0
pp_nfaa 0
pp_motionblur true
pp_motionblur_coef 0.1

pssm_4or3 true

pssm_q 1.0
lsm_q 1.0

grass_frec 100
green_lod0 50
green_lod1 100
green_less 20
p_far 400

r_s_filter 2
r_s_max_anisotropy 16
r_s_max_miplevel 0

main_rain_density 1
main_thunderbolt true

g_time_speed 1

spawn

